<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="shortcut icon" href="/static/svg/logo-mini.svg" type="image/x-icon">
    <title>Eatlyze - Анализ питания и настроения</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="/static/svg/eatlyze-logo.svg" alt="">
            <!-- <i class="fas fa-utensils"></i>
            <span>Eatlyze</span> -->
        </div>
        <div class="auth-buttons">
            <button class="btn btn-primary">Регистрация</button>
            <button class="btn btn-secondary">Авторизация</button>
        </div>
    </header>

    <div class="sidebar">
        <div class="nav-item active">
            <i class="fas fa-home"></i>
        </div>
        <div class="nav-item">
            <i class="fas fa-user"></i>
        </div>
        <div class="nav-item">
            <i class="fas fa-calendar-alt"></i>
        </div>
        <div class="nav-item">
            <i class="fas fa-smile"></i>
        </div>
        <div class="nav-item">
            <i class="fas fa-utensils"></i>
        </div>

        <div class="divider"></div>

        <div class="nav-item">
            <i class="fas fa-crown"></i>
        </div>
        <div class="nav-item">
            <i class="fas fa-robot"></i>
        </div>
    </div>
    <div class="main-content">
        <div class="content-wrapper">
            <div class="text-content">
                <div class="welcome-quote">
                    <h1>Добро пожаловать в Eatlyze!</h1>
                    <p>Отслеживайте питание и настроение, находите между ними связь. Начните путь к осознанному питанию
                        уже сегодня!</p>
                </div>

                <div class="motivational-quote">
                    <div class="author">EATLYZE</div>
                    <p>Это не про калории, это про осознанность. Про то, чтобы понимать, как питание влияет на тебя — и
                        менять это в свою пользу.</p>
                </div>
            </div>
            <div class="image-container">
                <div class="stars2-svg">
                    <img src="/static/svg/stars.svg" alt="">
                </div>
                <div class="girl-svg">
                    <img src="/static/svg/girl.svg" alt="">
                </div>
                <div class="boy-svg">
                    <img src="/static/svg/boy.svg" alt="">
                </div>
                <div class="heart-svg">
                    <img src="/static/svg/heart.svg" alt="">
                </div>
                <div class="stars-svg">
                    <img src="/static/svg/stars.svg" alt="">
                </div>
                <div class="poke2-webp">
                    <img src="/static/webp/poke.webp" alt="">
                </div>
                <div class="poke-webp">
                    <img src="/static/webp/poke2.webp" alt="">
                </div>

                <!-- <div class="image-box">
                    <img src="https://images.unsplash.com/photo-1490645935967-10de6ba17061" alt="Здоровое питание">
                </div> -->
            </div>
        </div>
    </div>
