<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eatlyze - Авторизация</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/auth.css">
    <link rel="shortcut icon" href="/static/png/eatlyze-logo.png" type="image/x-icon">
</head>

<body>
    <div class="auth-container">
        <div class="auth-header">
            <div class="logo">
                <img src="/static/svg/eatlyze-logo.svg" alt="Eatlyze">
                <h1>Eatlyze</h1>
            </div>
            <p>Анализ питания и настроения</p>
        </div>

        <div class="auth-tabs">
            <button class="tab-btn active" data-tab="login">Вход</button>
            <button class="tab-btn" data-tab="register">Регистрация</button>
            <span class="tab-indicator"></span>
        </div>

        <div class="auth-content">
            <!-- Форма авторизации -->
            <form class="auth-form active" id="loginForm">
                <div class="form-group">
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="loginEmail" placeholder="Email" required>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="loginPassword" placeholder="Пароль" required>
                        <i class="fas fa-eye toggle-password"></i>
                    </div>
                    <a href="#" class="forgot-password">Забыли пароль?</a>
                </div>

                <button type="submit" class="btn btn-primary">Войти</button>

                <div class="divider">
                    <span>или</span>
                </div>

                <div class="social-auth">
                    <p>Войти через соцсети</p>
                    <div class="social-icons">
                        <button type="button" class="social-btn google">
                            <i class="fab fa-google"></i>
                        </button>
                        <button type="button" class="social-btn apple">
                            <i class="fab fa-apple"></i>
                        </button>
                        <button type="button" class="social-btn facebook">
                            <i class="fab fa-facebook-f"></i>
                        </button>
                    </div>
                </div>
            </form>

            <!-- Форма регистрации -->
            <form class="auth-form" id="registerForm">
                <div class="form-group">
                    <div class="input-with-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" id="registerName" placeholder="Имя" required>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="registerEmail" placeholder="Email" required>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="registerPassword" placeholder="Пароль" required>
                        <i class="fas fa-eye toggle-password"></i>
                    </div>
                    <div class="password-strength">
                        <span class="strength-bar"></span>
                        <span class="strength-bar"></span>
                        <span class="strength-bar"></span>
                        <span class="strength-text"></span>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="registerConfirm" placeholder="Подтвердите пароль" required>
                    </div>
                </div>

                <div class="form-group checkbox-group">
                    <input type="checkbox" id="agreeTerms" required>
                    <label for="agreeTerms">Я согласен с <a href="#">условиями</a> и <a href="#">политикой
                            конфиденциальности</a></label>
                </div>

                <button type="submit" class="btn btn-secondary">Зарегистрироваться</button>
            </form>
        </div>

        <div class="auth-footer">
            Уже есть аккаунт? <a href="#" class="switch-tab" data-tab="login">Войти</a>
        </div>
    </div>

    <div class="auth-decoration">
        <div class="decoration-item heart">
            <img src="/static/svg/heart.svg" alt="">
        </div>
        <div class="decoration-item stars">
            <img src="/static/svg/stars.svg" alt="">
        </div>
    </div>

    <script src="/static/scripts/auth.js"></script>
</body>

</html>
